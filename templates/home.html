<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .navbar {
        margin-bottom: 0; /* Fix the navigation bar at the top */
      }
      .user-profile {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .profile-options {
        display: none;
        position: absolute;
        top: 50px;
        right: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .profile-options a {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Movie Recommender</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Button 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Button 2</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Movie List -->
    <div class="container mt-4">
      <div class="row">
        <!-- Loop through movies (10 per page) -->
        {% for movie in movies_list %}
        <div class="col-md-3 mb-4">
          <div class="card">
            <img
              src="{{url_for('static', filename='download.jpg')}}"
              alt="Movie Image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <a href="#" class="btn btn-primary">Add to Watchlist</a>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- Repeat this movie card for each movie -->
      </div>
    </div>

    <!-- Pagination -->
    <div class="container mt-4 fixed-bottom">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <!-- Generate pagination based on actual data -->
          <!-- Example with 5 pages -->
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- User Profile Button -->
    <div class="user-profile">
      <button id="profileButton" class="btn btn-secondary">
        <img
          src="user-profile-image.jpg"
          alt="User Profile"
          class="rounded-circle"
          width="40"
        />
      </button>
      <div class="profile-options" id="profileOptions">
        <a href="#">Watchlist</a>
        <a href="#">Friends</a>
        <a href="#">Logout</a>
      </div>
    </div>

    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to toggle user profile options -->
    <script>
      document
        .getElementById("profileButton")
        .addEventListener("click", function () {
          var profileOptions = document.getElementById("profileOptions");
          if (
            profileOptions.style.display === "none" ||
            profileOptions.style.display === ""
          ) {
            profileOptions.style.display = "block";
          } else {
            profileOptions.style.display = "none";
          }
        });
    </script>
  </body>
</html>
